parameters:
  - name: serviceConnection
    type: string
  - name: workingDirectory
    type: string
  - name: variableFilePath
    type: string
  - name: parallelism
    type: number
    default: -1
  - name: env
    type: object
    default: {}
  - name: extraCommandArgs
    type: string
    default: ""

steps:
  - task: TerraformCLI@0
    displayName: Terraform apply
    inputs:
      command: apply
      ${{ if and(ne(parameters.parallelism, -1), ne(parameters.extraCommandArgs, "")) }}:
        commandOptions: '-parallelism=${{ parameters.parallelism }} -var-file ${{ parameters.variableFilePath }} -compact-warnings ${{ parameters.extraCommandArgs }}'
      ${{ else if and(eq(parameters.parallelism, -1), ne(parameters.extraCommandArgs, "")) }}:
        commandOptions: '-var-file ${{ parameters.variableFilePath }} -compact-warnings ${{ parameters.extraCommandArgs }}'
      ${{ else if and(ne(parameters.parallelism, -1), eq(parameters.extraCommandArgs, "")) }}:
        commandOptions: '-parallelism=${{ parameters.parallelism }} -var-file ${{ parameters.variableFilePath }} -compact-warnings'
      ${{ else }}:
        commandOptions: '-var-file ${{ parameters.variableFilePath }} -compact-warnings'
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceName: ${{ parameters.serviceConnection }}
    env: ${{ parameters.env }}