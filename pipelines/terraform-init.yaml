parameters:
  - name: storageAccount
    type: string
  - name: workingDirectory
    type: string
  - name: azureRmKey
    type: string

steps:
  - script: |
      mkdir -p $(Agent.ToolsDirectory)/tfswitch
      curl -L https://raw.githubusercontent.com/warrensbox/terraform-switcher/release/install.sh | bash -b  $(Agent.ToolsDirectory)/tfswitch/
      set -x
      echo '##vso[task.prependpath]$(Agent.ToolsDirectory)/tfswitch'
      export PATH=$(Agent.ToolsDirectory)/tfswitch:$PATH
      tfswitch -b
    displayName: Install tfswitch
    workingDirectory: ${{ parameters.workingDirectory }}
  - task: TerraformCLI@0
    displayName: Terraform initialize
    inputs:
      command: init
      workingDirectory: ${{ parameters.workingDirectory }}
      backendType: azurerm
      ensurebackend: true
      backendServiceArm: 'MSDN Sub'
      backendAzureRmResourceGroupName: tfstate-rg
      backendAzureRmResourceGroupLocation: uksouth
      backendAzureRmStorageAccountName: ${{ parameters.storageAccount }}
      backendAzureRmStorageAccountSku: Standard_LRS
      backendAzureRmContainerName: tfstate
      backendAzureRmKey: ${{ parameters.azureRmKey }}.tfstate