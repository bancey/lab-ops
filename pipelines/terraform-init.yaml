parameters:
  - name: storageAccount
    type: string
  - name: workingDirectory
    type: string
  - name: azureRmKey
    type: string

steps:
  - script: |
      mkdir -p $(Agent.TempDirectory)/bin/terraform
      ls -la $(Agent.TempDirectory)
      curl -L https://raw.githubusercontent.com/warrensbox/terraform-switcher/release/install.sh | bash -s -- -b $(Agent.TempDirectory)/bin 0.13.1300
      set -x
      echo '##vso[task.prependpath]$(Agent.TempDirectory)/bin'
      export PATH=$(Agent.TempDirectory)/bin:$PATH
      tfswitch -b $(Agent.TempDirectory)/bin
    displayName: Install tfswitch
    workingDirectory: ${{ parameters.workingDirectory }}
  - task: TerraformCLI@0
    displayName: Terraform initialize
    inputs:
      command: init
      workingDirectory: ${{ parameters.workingDirectory }}
      backendType: azurerm
      ensurebackend: true
      backendServiceArm: 'MSDN Sub'
      backendAzureRmResourceGroupName: tfstate-rg
      backendAzureRmResourceGroupLocation: uksouth
      backendAzureRmStorageAccountName: ${{ parameters.storageAccount }}
      backendAzureRmStorageAccountSku: Standard_LRS
      backendAzureRmContainerName: tfstate
      backendAzureRmKey: ${{ parameters.azureRmKey }}.tfstate