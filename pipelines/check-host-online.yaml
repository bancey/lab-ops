parameters:
  - name: name
    type: string
  - name: addresses
    type: string

steps:
  - script: sudo apt install ssh-tools
    displayName: 'Install ssh-tools'
  - script: |
      if [[ "${{ parameters.addresses }}" == *","* ]]; then
        OUTPUT=true
        readarray -d , -t addressArr <<<"${{ parameters.addresses }}"
        for (( n=0; n < ${#addressArr[*]}; n++ ))
        do
          if ssh-ping -q -c 1 ${addressArr[n]} 2>/dev/null; then
            echo "${addressArr[n]} ✓"
          else
            echo "${addressArr[n]} ✗"
            OUTPUT=false
          fi
        done
        if [[ "$OUTPUT" == "true" ]]; then
          echo "##vso[task.setvariable variable=${{ parameters.name }}_online;isOutput=true]true"
        else
          echo "##vso[task.setvariable variable=${{ parameters.name }}_online;isOutput=true]false"
        fi
      else
        if ssh-ping -q -c 1 ${{ parameters.addresses }} 2>/dev/null; then
          echo "${{ parameters.addresses }} ✓"
          echo "##vso[task.setvariable variable=${{ parameters.name }}_online;isOutput=true]true"
        else
          echo "${{ parameters.addresses }} ✗"
          echo "##vso[task.setvariable variable=${{ parameters.name }}_online;isOutput=true]false"
        fi
      fi
    name: checkOnline
