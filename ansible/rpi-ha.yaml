- name: Update system, install docker and setup docker compose
  hosts: rpi
  serial: 1
  become: true
  become_user: root
  become_method: sudo
  gather_facts: true
  vars:
    vip: "10.151.14.4/24"
    keepalive:
      thanos:
        peer: "10.151.14.6"
        state: "MASTER"
        priority: 150
      gamora:
        peer: "10.151.14.5"
        state: "BACKUP"
        priority: 100
  roles:
    - role: install-docker
      upgrade_packages: false
  tasks:
    - set_fact:
        keepalived_pass: "{{ lookup('ansible.builtin.file', 'keepalived-pass') }}"
    - name: ensures /etc/keelalived dir exists
      file: 
        path: /etc/keepalived
        state: directory
    - name: Copy KeepAlived configuration template
      template:
        src: templates/keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
    - name: Update apt and install keepalived
      apt:
        pkg:
          - keepalived
          - libipset13
        state: latest
        update_cache: true
      when: not ansible_check_mode
    - name: ensures /etc/haproxy dir exists
      file: 
        path: /etc/haproxy
        state: directory
    - name: Copy HAProxy configuration template
      template:
        src: templates/haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
    - name: Check if HAProxy GPG key exists
      stat:
        path: /usr/share/keyrings/haproxy.debian.net.gpg
      register: haproxygpg
    - name: Download HAProxy GPG Key
      get_url:
        url: https://haproxy.debian.net/bernat.debian.org.gpg
        dest: /tmp/bernat.debian.org.gpg
      when: not haproxygpg.stat.exists
    - name: Dearmor HAProxy GPG Key
      ansible.builtin.command: gpg -o /usr/share/keyrings/haproxy.debian.net.gpg --dearmor /tmp/bernat.debian.org.gpg
      when: not haproxygpg.stat.exists
    - name: Add Docker Repository
      apt_repository:
        repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/usr/share/keyrings/haproxy.debian.net.gpg] http://haproxy.debian.net bullseye-backports-2.8 main"
        state: present
    - name: Update apt and install HAProxy
      apt:
        pkg:
          - haproxy=2.8.\*
        state: latest
        update_cache: true
      when: not ansible_check_mode
    - name: create config directories
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0775
      loop:
        - /opt/adguard
        - /opt/adguard/config
        - /opt/adguard/work
        - /opt/portainer
        - /opt/compose
    - name: Copy docker-compose config
      ansible.builtin.copy:
        src: ./templates/docker-compose.yaml
        dest: /opt/compose
    - name: deploy Docker Compose stack
      community.docker.docker_compose_v2:
        project_src: /opt/compose
        files:
        - docker-compose.yaml
      register: output
      when: not ansible_check_mode
