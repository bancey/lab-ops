- name: Update system, install docker and setup docker compose
  hosts: rpi
  serial: 1
  become: true
  become_user: root
  become_method: sudo
  gather_facts: true
  vars:
    vip: "10.151.14.4/24"
    keepalive:
      thanos:
        peer: "10.151.14.6"
        state: "MASTER"
        priority: 150
      gamora:
        peer: "10.151.14.5"
        state: "BACKUP"
        priority: 100
  roles:
    - role: install-docker
      upgrade_packages: false
  tasks:
    - name: Get keepalived password
      delegate_to: localhost
      shell: az keyvault secret show --name keepalived-pass --vault-name bancey-vault --query value -o tsv
      register: get_keepalived_pass
    - set_fact:
        keepalived_pass: "{{ get_keepalived_pass.stdout }}"
    - name: Copy KeepAlived configuration template
      template:
        src: templates/keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
    - name: Update apt and install keepalived
      apt:
        pkg:
          - keepalived
          - libipset13
        state: latest
        update_cache: true
      when: not ansible_check_mode
    - name: create config directories
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0775
      loop:
        - /opt/adguard
        - /opt/adguard/config
        - /opt/adguard/work
        - /opt/portainer
        - /opt/compose
    - name: Copy docker-compose config
      ansible.builtin.copy:
        src: ./templates/docker-compose.yaml
        dest: /opt/compose
    - name: deploy Docker Compose stack
      community.docker.docker_compose:
        project_src: /opt/compose
        files:
        - docker-compose.yaml
      register: output
      when: not ansible_check_mode
