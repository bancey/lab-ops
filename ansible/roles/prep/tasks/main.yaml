---
- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true
- name: Install required system packages
  ansible.builtin.apt:
    pkg: "{{ install_pkgs }}"
    state: latest
    update_cache: true
- name: Remove packages
  ansible.builtin.apt:
    pkg:
      - ufw
      - unattended-upgrades
    state: absent
    autoremove: true
- name: Upgrade all packages
  ansible.builtin.apt:
    name: "*"
    state: latest
- name: Get installed packages
  ansible.builtin.package_facts:
    manager: auto
- name: Remove snap packages
  ansible.builtin.command: snap remove {{ item }}
  loop: ["lxd", "core20", "snapd"]
  when: "'snapd' in ansible_facts.packages"
- name: Remove snap
  ansible.builtin.apt:
    name: snapd
    state: absent
    autoremove: true
- name: Set timezone
  community.general.timezone:
    name: "Europe/London"
- name: Disable multipathd service
  ansible.builtin.systemd:
    name: multipathd
    enabled: false
    state: stopped
    masked: true
  when: disable_multipath
