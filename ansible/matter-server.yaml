---
- name: Deploy Matter Server on LXC Container
  hosts: matter_server
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        keyring: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure Docker service is started and enabled
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Create Matter Server data directory
      ansible.builtin.file:
        path: /opt/matter-server/data
        state: directory
        mode: '0755'

    - name: Create Matter Server Docker Compose file
      ansible.builtin.copy:
        dest: /opt/matter-server/docker-compose.yaml
        mode: '0644'
        content: |
          version: '3.8'
          services:
            matter-server:
              image: ghcr.io/matter-js/python-matter-server:stable
              container_name: matter-server
              restart: unless-stopped
              network_mode: host
              security_opt:
                - apparmor:unconfined
              volumes:
                - /opt/matter-server/data:/data
                - /run/dbus:/run/dbus:ro
              command: --storage-path /data --paa-root-cert-dir /data/credentials
              environment:
                - TZ=Europe/London

    - name: Start Matter Server container
      ansible.builtin.command:
        cmd: docker compose up -d
        chdir: /opt/matter-server
      register: docker_compose_result
      changed_when: "'Started' in docker_compose_result.stdout or 'Creating' in docker_compose_result.stdout"

    - name: Wait for Matter Server to be ready
      ansible.builtin.wait_for:
        port: 5580
        delay: 5
        timeout: 60

    - name: Display Matter Server status
      ansible.builtin.command:
        cmd: docker compose ps
        chdir: /opt/matter-server
      register: compose_ps
      changed_when: false

    - name: Show container status
      ansible.builtin.debug:
        var: compose_ps.stdout_lines
