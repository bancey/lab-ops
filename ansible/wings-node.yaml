- name: Update system and install pterodactly wings pre-requisites
  hosts: wings
  become: true
  become_user: root
  become_method: sudo
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
    - name: Upgrade all packages
      apt:
        name: "*"
        state: latest
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present
    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true
    - name: Enable and start docker
      systemd:
        name: docker
        enabled: yes
    - name: Download wings
      get_url:
        url: "https://github.com/pterodactyl/wings/releases/latest/download/wings_linux_amd64"
        dest: /usr/local/bin/wings
    - name: Make wings executable
      file:
        dest: /usr/local/bin/wings
        mode: u+x
      when: not ansible_check_mode
    - name: Download wings systemd service
      get_url:
        url: "https://raw.githubusercontent.com/bancey/terraform-module-pterodactyl-node/develop/provision/wings.service"
        dest: /etc/systemd/system/wings.service
    - name: Enable and start wings
      systemd:
        name: wings
        enabled: yes
      when: not ansible_check_mode
