---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: weave-gitops
  namespace: flux-system
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`weave.local`)
      kind: Rule
      services:
        - name: ww-gitops-weave-gitops
          port: 9001
      middlewares:
        - name: default-headers
          namespace: traefik
