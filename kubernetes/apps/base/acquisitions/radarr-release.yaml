---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: acquisition
spec:
  releaseName: radarr
  chart:
    spec:
      version: 0.2.7
      chart: xarr
      sourceRef:
        kind: HelmRepository
        name: bancey
        namespace: flux-system
  interval: 1h0m0s
  timeout: 10m
  install:
    remediation:
      retries: 3
  values:
    image: linuxserver/radarr:6.0.4
    config:
      port: 7878
    # PVC names should be configured in cluster overlays
    persistence:
      config:
        enabled: true
        claimName: radarr-config-pvc
      data:
        enabled: true
        claimName: radarr-data-pvc
