---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: acquisition
spec:
  releaseName: sonarr
  chart:
    spec:
      version: 0.2.6
      chart: xarr
      sourceRef:
        kind: HelmRepository
        name: bancey
        namespace: flux-system
  interval: 1h0m0s
  timeout: 30m
  install:
    remediation:
      retries: 3
  values:
    image: linuxserver/sonarr:4.0.12
    config:
      port: 8989
    persistence:
      config:
        enabled: true
        claimName: sonarr-config-pvc-nfs-static
      data:
        enabled: true
        claimName: sonarr-data-pvc-nfs-static
