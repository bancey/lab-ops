apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: radarr-pg
  namespace: acquisition
spec:
  instances: 1
  postgresUID: 65534
  postgresGID: 65534
  bootstrap:
    initdb:
      database: radarr-main
      owner: radarr
      secret:
        name: radarr-secret
  storage:
    size: 10Gi
    storageClass: nobody-nfs-csi
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: radarr-log
  namespace: acquisition
spec:
  name: radarr-log
  owner: radarr
  cluster:
    name: radarr-pg
