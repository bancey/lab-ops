---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  releaseName: plex
  chart:
    spec:
      chart: plex-media-server
      sourceRef:
        kind: HelmRepository
        name: plex
        namespace: flux-system
  interval: 1h0m
  install:
    remediation:
      retries: 3
  values:
    image:
      registry: index.docker.io
      repository: plexinc/pms-docker
      tag: 1.41.7.9799-5bce000f7
    ingress:
      enabled: true
      url: https://plex.bancey.xyz
      ingressClassName: traefik
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.151.15.51
    pms:
      configExistingClaim: plex-config-pvc-nfs-static
    extraVolumes:
      - name: data
        persistentVolumeClaim:
          claimName: plex-data-pvc-nfs-static
      - name: private-data
        persistentVolumeClaim:
          claimName: plex-data-private-pvc-nfs-static
    extraVolumeMounts:
      - name: data
        mountPath: /data
      - name: private-data
        mountPath: /private-data
