# NOTE: This file must be encrypted with SOPS before deployment
# To encrypt: sops -e -i ipmi-sidecar-secret.sops.yaml
# To edit: sops ipmi-sidecar-secret.sops.yaml
#
# Replace the placeholder values below with your actual IPMI credentials
---
apiVersion: v1
kind: Secret
metadata:
  name: ipmi-sidecar-credentials
  namespace: home-assistant
type: Opaque
stringData:
  API_KEY: "change-me-to-a-secure-random-key"
  BMC_HOST: "192.168.1.100"
  BMC_USER: "ADMIN"
  BMC_PASSWORD: "ADMIN"
  BMC_CIPHER_SUITE: "3"
