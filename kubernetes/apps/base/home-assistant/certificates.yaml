---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-assistant-staging-tls
  namespace: default
spec:
  secretName: home-assistant-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "home-assistant-fqdn"
  dnsNames:
    - "home-assistant-fqdn"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
