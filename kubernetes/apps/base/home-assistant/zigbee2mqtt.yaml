---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Configure options applied to all pods
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      # Configure the main controller
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          # Configure the main application container
          main:
            image:
              repository: koenkk/zigbee2mqtt
              tag: 1.42.0
            env:
              TZ: Europe/London
              ZIGBEE2MQTT_DATA: /data
              # Configure to connect to MQTT broker
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto-mqtt:1883
            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                memory: 256M

    service:
      # Configure a service for the web UI
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8080
            protocol: TCP

    persistence:
      # Configure the data storage location
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /data
