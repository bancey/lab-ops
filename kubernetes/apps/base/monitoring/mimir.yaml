---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  releaseName: mimir
  chart:
    spec:
      version: 6.0.0
      chart: mimir-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: 3
  values:
    nginx:
      enabled: false
    gateway:
      enabled: true
      enabledNonEnterprise: true
      ingress:
        enabled: true
    mimir:
      structuredConfig:
        limits:
          max_label_names_per_series: 50
          max_label_names_per_info_series: 100
