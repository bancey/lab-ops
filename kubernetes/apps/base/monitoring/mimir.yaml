---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: monitoring
spec:
  releaseName: mimir
  chart:
    spec:
      version: 6.0.5
      chart: mimir-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: 3
  values:
    nginx:
      enabled: false
    gateway:
      enabled: true
      enabledNonEnterprise: true
      ingress:
        enabled: true
    mimir:
      structuredConfig:
        limits:
          max_label_names_per_series: 50
          max_label_names_per_info_series: 100
          # Retention policy: keep metrics for 90 days
          compactor_blocks_retention_period: 90d
        compactor:
          # How often compaction runs
          compaction_interval: 10m
          # Deletion delay for safety
          deletion_delay: 2h
    minio:
      enabled: true
      # MinIO persistence will be configured with external PVC in cluster overlays
      persistence:
        enabled: false
