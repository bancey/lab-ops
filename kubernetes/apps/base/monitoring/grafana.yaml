---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  releaseName: grafana
  chart:
    spec:
      version: 8.5.2
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: 3
  values:
    replicas: 1
    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            url: http://loki-gateway.monitoring.svc.cluster.local
            access: proxy
            isDefault: false
          - name: Mimir
            type: prometheus
            url: http://mimir-gateway.monitoring.svc.cluster.local/prometheus
            access: proxy
            isDefault: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - grafana.tiny.heimelska.co.uk
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.tiny.heimelska.co.uk
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: longhorn
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m