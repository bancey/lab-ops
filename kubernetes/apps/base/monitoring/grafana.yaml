---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  releaseName: grafana
  chart:
    spec:
      version: 10.5.15
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: 3
  values:
    replicas: 1
    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            url: http://loki-gateway.monitoring.svc.cluster.local
            access: proxy
            isDefault: false
          - name: Mimir
            type: prometheus
            url: http://mimir-gateway.monitoring.svc.cluster.local/prometheus
            access: proxy
            isDefault: true
    # Ingress should be configured in cluster overlays
    ingress:
      enabled: false
    # Persistence will be configured with external PVC in cluster overlays
    persistence:
      enabled: false
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m