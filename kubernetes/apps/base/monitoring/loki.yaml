---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  releaseName: loki
  chart:
    spec:
      version: 6.49.0
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: 3
  values:
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        # Retention policy: keep logs for 30 days
        retention_period: 720h
        # Limit query lookback to retention period
        max_query_lookback: 720h
      ruler:
        enable_api: true
      storage:
        bucketNames:
          chunks: chunks
          ruler: ruler
          admin: admin
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
    test:
      enabled: false
    lokiCanary:
      enabled: false
    minio:
      enabled: true
      # MinIO persistence will be configured with external PVC in cluster overlays
      persistence:
        enabled: false
    gateway:
      enabled: true
    # Distributed deployment mode
    deploymentMode: Distributed
    ingester:
      replicas: 3
      zoneAwareReplication:
        enabled: false
    querier:
      replicas: 3
      maxUnavailable: 2
    queryFrontend:
      replicas: 2
      maxUnavailable: 1
    queryScheduler:
      replicas: 2
    distributor:
      replicas: 3
      maxUnavailable: 2
    compactor:
      replicas: 1
      # Enable retention enforcement
      retention_enabled: true
      # Delay before deleting marked chunks (allows index gateway to update)
      retention_delete_delay: 2h
      # Number of workers for chunk deletion
      retention_delete_worker_count: 150
      # How often compaction runs
      compaction_interval: 10m
    indexGateway:
      replicas: 2
      maxUnavailable: 1
    # Zero out replica counts of other deployment modes
    bloomPlanner:
      replicas: 0
    bloomBuilder:
      replicas: 0
    bloomGateway:
      replicas: 0
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    singleBinary:
      replicas: 0
