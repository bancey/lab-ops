---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-cloud-monitoring
  namespace: monitoring
spec:
  values:
    cluster:
      name: tiny
    externalServices:
      prometheus:
        secret:
          create: false
          name: grafana-cloud-monitoring
          namespace: monitoring
        hostKey: prometheus-host
        basicAuth:
          usernameKey: prometheus-username
          passwordKey: prometheus-password
      loki:
        secret:
          create: false
          name: grafana-cloud-monitoring
          namespace: monitoring
        hostKey: loki-host
        basicAuth:
          usernameKey: loki-username
          passwordKey: loki-password
      tempo:
        secret:
          create: false
          name: grafana-cloud-monitoring
          namespace: monitoring
        hostKey: tempo-host
        basicAuth:
          usernameKey: tempo-username
          passwordKey: tempo-password
    metrics:
      enabled: true
      alloy:
        metricsTuning:
          useIntegrationAllowList: true
        extraConfig: |
          // Additional local Mimir forwarding
          prometheus.remote_write "local_mimir" {
            endpoint {
              url = "http://mimir-gateway.monitoring.svc.cluster.local/api/v1/push"
            }
            external_labels = {
              cluster = "tiny",
              source = "alloy",
            }
          }
      cost:
        enabled: true
      kepler:
        enabled: true
      node-exporter:
        enabled: true
      kube-state-metrics:
        enabled: true
    logs:
      enabled: true
      pod_logs:
        enabled: true
      cluster_events:
        enabled: true
      alloy:
        extraConfig: |
          // Additional local Loki forwarding
          loki.write "local_loki" {
            endpoint {
              url = "http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push"
            }
            external_labels = {
              cluster = "tiny",
              source = "alloy",
            }
          }
    traces:
      enabled: true
    receivers:
      grpc:
        enabled: true
      http:
        enabled: true
      zipkin:
        enabled: true
      grafanaCloudMetrics:
        enabled: false
    opencost:
      enabled: true
      opencost:
        exporter:
          defaultClusterId: tiny
        prometheus:
          existingSecretName: grafana-cloud-monitoring
          username_key: prometheus-username
          password_key: prometheus-password
          external:
            url: https://prometheus-prod-24-prod-eu-west-2.grafana.net/api/prom
    kube-state-metrics:
      enabled: true
    prometheus-node-exporter:
      enabled: true
    prometheus-operator-crds:
      enabled: true
    kepler:
      enabled: true
    alloy: {}
    alloy-events: {}
    alloy-logs: {}
