---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - plex-config-pv.yaml
  - plex-config-pvc.yaml
  - plex-data-pv.yaml
  - plex-data-pvc.yaml
  - plex-data-private-pv.yaml
  - plex-data-private-pvc.yaml
  - ../base/plex
  - sabnzbd-config-pv.yaml
  - sabnzbd-config-pvc.yaml
  - sabnzbd-downloads-pv.yaml
  - sabnzbd-downloads-pvc.yaml
  - sonarr-config-pv.yaml
  - sonarr-config-pvc.yaml
  - sonarr-data-pv.yaml
  - sonarr-data-pvc.yaml
  - radarr-config-pv.yaml
  - radarr-config-pvc.yaml
  - radarr-data-pv.yaml
  - radarr-data-pvc.yaml
  - prowlarr-config-pv.yaml
  - prowlarr-config-pvc.yaml
  - mullvad-secret.sops.yaml
  - qbittorrent-config-pv.yaml
  - qbittorrent-config-pvc.yaml
  - ../base/acquisitions
  - ../base/capacitor
  - capacitor-ingress-route.yaml
patches:
  - patch: |
      - op: add
        path: /spec/routes/0/match
        value: Host(`dl.heimelska.co.uk`)
    target:
      kind: IngressRoute
      name: sabnzbd
  - patch: |
      - op: add
        path: /spec/routes/0/match
        value: Host(`sonarr.heimelska.co.uk`)
    target:
      kind: IngressRoute
      name: sonarr
  - patch: |
      - op: add
        path: /spec/routes/0/match
        value: Host(`radarr.heimelska.co.uk`)
    target:
      kind: IngressRoute
      name: radarr
  - patch: |
      - op: add
        path: /spec/routes/0/match
        value: Host(`prowlarr.heimelska.co.uk`)
    target:
      kind: IngressRoute
      name: prowlarr
